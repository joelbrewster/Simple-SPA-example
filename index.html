<!DOCTYPE html>
<html>

    <head>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://npmcdn.com/react-router@2.4.0/umd/ReactRouter.min.js"></script>

        <style>
         body {
             background-color: #232323;
             color: #f0f0f0;
             padding: 10px;
             margin: 0;
         }
         h1, h2, p, ul, li {
             font-family: Helvetica, Arial, sans-serif;
         }
         ul.header li a {
             display: inline-block;
             padding: 20px;
         }
         .active {
             background-color: #484848;
         }

        </style>
    </head>

    <body>

        <div id="container">

        </div>

        <script type="text/babel">
            var destination = document.querySelector("#container");
            var { Router,
            Route,
            IndexRoute,
            IndexLink,
            Link } = ReactRouter;

            var Home = React.createClass({
            render: function() {
            return (
            <div>
                <h2>Hi!</h2>
                <p>
                    Stuff goes here
                </p>
            </div>
            );
            }
            });

            var Link2 = React.createClass({
            render: function() {
            return (
            <div>
                <h2>Link2</h2>
                <p>Link goes to link2</p>
            </div>
            );
            }
            });


            var Link3 = React.createClass({
            render: function() {
            return (
            <div>
                <h2>Link3</h2>
                <p>Link goes to link3</p>
            </div>
            );
            }
            });

            var App = React.createClass({
            render: function() {
            return (
            <div>
                <h1>Simple SPA</h1>
                <ul className="header">
                    <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
                    <li><Link to="/link2" activeClassName="active">Link2</Link></li>
                    <li><Link to="/link3" activeClassName="active">Link3</Link></li>
                </ul>
                <div className="content">
                    {this.props.children}
                </div>
            </div>
            )
            }
            });
            ReactDOM.render(
            <Router>
                <Route path="/" component={App}>
                    <IndexRoute component={Home}/>
                    <Route path="link2" component={Link2} />
                    <Route path="link3" component={Link3} />
                </Route>
            </Router>,
            destination
            );
        </script>
    </body>

</html>
